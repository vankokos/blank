<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="details">
        <div class="container">
            <div class="details__inner">
                <div class="details__inner-left">
                    <p>Київ, вул. Саперно-Слобідська 8,<br> Наказ МОЗ України від 13.12.2018 р.<br> №2337 «Про ліцензування медичної практики»</p>
                </div>
                <div class="details__inner-right">
                    <img src="img/gineka_logo.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </section>

    <section class="inputs">
        <div class="container">
            <div class="iputs__inner">
                <div class="inputs__inner-title">
                    <select name="" id="">
                        <option value="a">Консультаційний висновок спеціаліста від:</option>
                        <option value="b">Довідка</option>
                        <option value="c">Направлення</option>
                    </select>
                </div>
                <div class="inputs__inner-pib">
                    <p>ПІБ пацієнта:</p>
                    <textarea name="" id="" cols="105" rows="1"></textarea>
                </div>
                <div class="inputs__inner-diagnosis">
                    <p>Діагноз:</p>
                    <textarea name="" id="" cols="105" rows="15"></textarea>
                </div>
                <div class="inputs__inner-recomendations dNone">
                    <p>Рекомендації:</p>
                    <textarea name="" id="" cols="105" rows="30"></textarea>
                </div>

                <button class="inputs__inner-button">Роздрукувати</button>
            </div>
        </div>
    </section>

    <script src="js/button.js"></script>
    <script src="js/select.js"></script>
</body>
</html>
